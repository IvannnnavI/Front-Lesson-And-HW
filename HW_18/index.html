<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Todo List</title>
</head>
<body>
    <h1>TODO list</h1>
    <form id="todo-form">
        <input type="text" placeholder="Add new task" name="task" required>
        <button type="submit">Add Task</button>
    </form>
    <div class="btn-container">
        <button id="clear-todo" class="btn-clear">Clear Completed</button>
    </div>
    <ul id="todo-list"></ul>
</body>
</html>
